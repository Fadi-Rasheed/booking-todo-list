<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todo.css">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <div class="div__todos left-side">
            <form action="" class="add-todo form__add">
                <input type="text" name="item" class="form__input" placeholder="Add Todo..." required>
                <input type="submit" value="+" class="form__submit">
            </form>
            <ul class="todo-items"></ul>
            <p class="count-todos">Total: <span class="count-todo">0</span></p>
        </div>
        <div class="right-side">
            <form action="" class="add-category form__add">
                <input type="text" name="item" class="form__input" placeholder="Add Category..." required>
                <input type="submit" value="+" class="form__submit">
            </form>
            <div class="div__categories"></div>
        </div>
    </div>
    <ul class="todo-actions">
        <li data-title="move-todo">Move to category</li>
        <li data-title="create-cat">Create Category</li>
        <li data-title="edit-todo">Edit</li>
        <li data-title="delete-todo">Delete</li>
    </ul>
    <ul class="category-actions">
        <li data-title="open-cat">Open</li>
        <li data-title="rename-cat">Rename</li>
        <li data-title="delete-cat">Delete</li>
    </ul>
    <ul class="category-name-list"></ul>
    <div class="delete-box">
        <h3 class="h3--style">Delete category</h3>
        <p>Do you want to delete the category with the elements or just the category?</p>
        <div class="choose-button">
            <button type="button" class="delete-cat-elem" data-title="delete-cat-elem">Category with elements</button>
            <button type="button" class="delete-just-cat" data-title="delete-just-cat">Just the category</button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
